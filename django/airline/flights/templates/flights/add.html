{% extends 'layout.html' %}
{% block body %}

<div class="container">

    <div class="d-flex justify-content-center">
        <form action="" method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label for="origin">Choose origin</label>
              <select name="origin" id="origin" class="form-control col-4">
                {% for airport in airports %}
                <option value="{{airport.id}}">{{airport.code}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="destination">Choose destination</label>
              <select name="destination" id="destination" class="form-control col-4">
                {% for airport in airports %}
                <option value="{{airport.id}}">{{airport.code}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-check">
              <label for="duration">Duration (minutes)</label>
              <input type="number" max="10000" min="1" class="form-control col-4" name="duration" id="duration">
            </div>
            <div class="row mt-2 justify-content-end">
              <button type="submit" class="btn btn-primary">Add flight</button>
            </div>
            
        </form>
    </div>

</div>

{% endblock %}
